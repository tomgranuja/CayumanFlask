<!doctype html>
<html lang="en">
  <!--Test some input switches change event handlers in javascript.-->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <form action="">
      
          <div class="form-check form-switch mt-5">
            <input class="form-check-input" type="checkbox" id="switch_idx1" name="taller_idx1">
            <label class="form-check-label" for="switch_idx1">Taller 1</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switch_idx2" name="taller_idx2">
            <label class="form-check-label" for="switch_idx2">Taller 2</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switch_idx3" name="taller_idx3">
            <label class="form-check-label" for="switch_idx3">Taller 3</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switch_idx4" name="taller_idx4">
            <label class="form-check-label" for="switch_idx4">Taller 4</label>
          </div>
      </form>  
    </div>
    
    
<script src="manelos.js"></script>
<script>
  console.log(manelos_collision)
  const elements = document.querySelectorAll("input.form-check-input")
  for (element of elements) {
    element.addEventListener("change", update_switches);
  } 

  function update_switches(event) {
    const collision = {switch_idx1: ["switch_idx3"],
                      switch_idx2: [],
                      switch_idx3: ["switch_idx1", "switch_idx4"],
                      switch_idx4: ["switch_idx3"]};
    if (event.target.checked) {
      collision_list = collision[event.target.id]
      for (id of collision_list) {
        document.getElementById(id).checked = false;
      }
    }
  }
</script>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
